<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="./payroll.css"/>
    <title>payroll table</title>
</head>
<body>
        <div class="container">
                <div class="row">
                  <h2 class="text-center">
                    Payroll Sheet
                  </h2>
                  <div class="col-md-7">
                    <button class="btn btn-danger" id="remove">
                      <i class="glyphicon glyphicon-remove"></i>
                    </button>
                    <table id="realtime" class="display" width="100%"></table>
        </div>

    <div class="tab-1">
        <table class="table table-bordered data-table" border="1">
         <thead>
            <tr>
                <th>Full Name</th>
                <th>Qualification</th>
                <th>Role</th>
                <th>Level</th>
                <th>Salary</th>
                <th width = "100px">Action</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
            

        </table>

    </div>
         <div class="tab-2">
             <form>
                Full Name:  <input type="text" name="Fullname" id="fname" placeholder="Full Name"/>
                Qualification:  <input type="text" name="Qualification" id="Qualification" placeholder="Qualification"/>
                Role:  <input type="text" name="Role" id="Role" placeholder="Role"/>
                Level:  <input type="text" name="Level" id="Level" placeholder="Level"/>
                Salary:  <input type="text" name="Salary" id="Salary" placeholder="Salary"/>
                
                <button type="submit" class="btn btn-success save-btn">Create</button>
                
             </form>
         </div>
    </div>
    <script src="./js/jquery.js"></script>
    <script src="./js/payroll.js"></script>
</body>
</html>
