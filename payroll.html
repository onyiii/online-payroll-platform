<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>payroll table</title>
</head>
<body>
    <div class="container">
    <div class="tab tab-1">
        <table id="table" border="1">
            <tr>
                <th>S/N</th>
                <th>Full Name</th>
                <th>Qualification</th>
                <th>Role</th>
                <th>Level</th>
                <th>Working Days</th>
                <th>Account No</th>
                <th>Amount per day</th>
                <th>Total</th>

            </tr>

        </table>

    </div>
         <div class="input">
             <form>
                Full Name:  <input type="text" name="Fullname" id="fname" placeholder="Full Name"/>
                Qualification:  <input type="text" name="Qualification" id="Qualification" placeholder="Qualification"/>
                Role:  <input type="text" name="Role" id="Role" placeholder="Role"/>
                
                <button>Create</button>
                <button>Delete</button>
                <button>Update</button>
             </form>
         </div>
    </div>
</body>
</html>
